<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/fuctionality.js"></script>
</head>
<style>
    body{
        background-image: url(img/bg.jpg);
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        background-size: cover;
    }
</style>
<body>
    <div class="containerC">
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1765.111015049205!2d39.257151528987364!3d-6.145198635968768!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x185cd71f888df0ab%3A0x2414919f927d29ce!2sMwera%2C%20Regezo%20Mwendo!5e1!3m2!1sen!2stz!4v1682878161853!5m2!1sen!2stz" width="100%" height="580" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="contact">
           <h2>CONTACT US</h2>
           <form id="formContact">
            <label for="">Name</label><br>
            <input type="text" id="name" required placeholder="Enter Name"><br><br>
            <label for="">Email</label><br>
            <input type="email" id="email" required placeholder="Enter Email"><br><br>
            <label for="">Address</label><br>
            <input type="text" id="address" required placeholder="Enter Address"><br><br>
            <label for="">Comments</label><br>
            <textarea id="comment" cols="30" width="100%" rows="5"></textarea><br><br>
            <button type="submit" id="submit">SEND</button>
           </form>
           <h3><a href="login.html">Login</a><span id="link"><a href="index.html">CV Page</a></span></h3>
        </div>
    </div>
</body>
</html>
